<section class="hero is-dark is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-6-tablet is-5-desktop is-5-widescreen">
          <form action="" class="box">
            <figure class="image is-3by1">
              <img src="../assets/jclays.png" alt="JClays image">
            </figure>
            <div class="field">
              <label for="email" class="label">User</label>
              <div class="control has-icons-left">
                <input type="email" placeholder="e.g. sarah.connor@gmail.com" class="input" id="email" required>
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
              </div>
            </div>
            <div class="field">
              <label for="password" class="label">Password</label>
              <div class="control has-icons-left">
                <input type="password" placeholder="*******" class="input" id="password" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </div>
            <div class="field columns is-mobile">
              <div class="column">
                <a class="button" routerLink="/reset-password">
                  Reset password
                </a>
              </div>
              <div class="column">
                <button class="button is-info">
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
