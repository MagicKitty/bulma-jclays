<div class="modal is-active" #closeModal>
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Télécharger fichier</p>
        <button class="delete" aria-label="close" (click)="close()"></button>
      </header>
      <section class="modal-card-body">
        <div class="file has-name is-fullwidth">
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a file…
                </span>
              </span>
              <span class="file-name">
                Screen Shot 2017-07-29 at 15.54.25.png
              </span>
            </label>
          </div>
          <textarea class="textarea mt-2" placeholder="e.g. Hello world"></textarea>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" (click)="close()">Valider</button>
        <button class="button" (click)="close()">Annuler</button>
      </footer>
    </div>
  </div>
