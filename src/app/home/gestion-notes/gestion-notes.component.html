<div class="modal is-active" #closeModal>
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Ajouter une note</p>
        <button class="delete" aria-label="close" (click)="close()"></button>
      </header>
      <section class="modal-card-body">
        <quill-editor [styles]="{height: '200px'}" [modules]="editorOptions"></quill-editor>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" (click)="close()">Valider</button>
        <button class="button" (click)="close()">Annuler</button>
      </footer>
    </div>
  </div>
